<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5; gpsAccuracy: 500'></a-camera>
        <a-entity material='color: blue' geometry='primitive: sphere' gps-new-entity-place="latitude: 43.64345853120786; longitude: -79.38229042530689" scale="5 5 5"></a-entity>
        <a-entity material='color: green' geometry='primitive: pyramid' gps-new-entity-place="latitude: 43.64345853120786; longitude: -79.38229042530689" scale="5"></a-entity>
    </a-scene>
    <script src="app.js"></script>
    <script>
        window.addEventListener('gps-camera-update-failure', function(event) {
            if (event.detail.error.code === 3) {
                alert('Location/GPS denied. Please enable location services for this application.');
            }
        });
    </script>
</body>
</html>
